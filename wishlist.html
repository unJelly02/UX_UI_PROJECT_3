<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfectPresent app</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!--Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <!-- Google Font Prompt-->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <!--Header-->
    <div id="header"></div>
    <!-- Main Page -->

    <div id="wishlist">
        <ul class="nav nav-tabs">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="gradlist.html">My Lists</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Friend's List</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Received</a>
            </li>
        </ul>
    </div>
    <div class="wishlist">
        <div class="addButtonSection">

            <button type="button" class="btn btn-dark">New Wishlist</button>
            <div class="sortIcons">
                <span class="iconify" data-icon="bi:grid-3x3-gap-fill" data-inline="false"></span>
                <span class="iconify" data-icon="fa-solid:th-list" data-inline="false"></span>
                <button type="button" class="btn btn-outline-dark">Sort By</button>
            </div>
    
        </div>
        <div class="imageSection">
            <div class="imgCol">

                    <div class="imgBg">
                        <a href="gradlist.html">
                        <div class="wishListImg">
                            <img style= "width:100%;height:150px;width:250px;"src= "images/wishlist/home/grad.jpg"/>
                            <div class="title">
                                <div class="text"> Graduation Wish List</div>
                                <span class="iconify" data-icon="mdi:lock-open-outline" data-inline="false"></span>
                            </div>
                            <div class="itemList">9 items</div>
                        </div>
                    </a>
                    
                    </div>


                <div class="imgBg">
                    <div class="wishListImg">
                        <img style= "width:100%;height:150px;width:250px;"src= "images/wishlist/home/mandmCake.jpg"/>
                        <div class="title">
                            <div class="text"> Birthday Wish List</div>
                            <span class="iconify" data-icon="mdi:lock-open-outline" data-inline="false"></span>
                        </div>
                        <div class="itemList">12 items</div>
                    </div>
                </div>
                <div class="imgBg">
                    <div class="wishListImg">
                        <img style= "width:100%;height:150px;width:250px;"src= "images/wishlist/home/valentines.jpg"/>
                        <div class="title">
                            <div class="text"> Valentines Wish List</div>
                            <span class="iconify" data-icon="mdi:lock-outline" data-inline="false"></span>
                        </div>
                        <div class="itemList">6 items</div>
                    </div>
                </div>
                <!-- </div> -->
                <!-- <div style = "margin-top:5%;"class="imgCol"> -->
                <div class="imgBg">
                    <div class="wishListImg">
                        <img style= "width:100%;height:150px;width:250px;"src= "images/wishlist/home/wedding.jpg"/>
                        <div class="title">
                            <div class="text"> Wedding Wish List</div>
                            <span class="iconify" data-icon="mdi:lock-open-outline" data-inline="false"></span>
                        </div>
                        <div class="itemList">42 items</div>
                    </div>
                </div>
                <div class="imgBg">
                    <div class="wishListImg">
                        <img style= "width:100%;height:150px;width:250px;"src= "images/wishlist/home/misc.jpg"/>
                        <div class="title">
                        <div class="text"> Misc Wish List</div>
                        <span class="iconify" data-icon="mdi:lock-open-outline" data-inline="false"></span>
                        </div>
                        <div class="itemList">55 items</div>
                    </div>
                </div>
                <div class="imgBg">
                    <div class="wishListImg">
                        <div class="imgStyle">
                            <span style= "font-size:150px" class="iconify" data-icon="mdi:plus" data-inline="false"></span>
                        
                        </div>
                        <!-- <img style= "width:100%;height:150px;width:250px;"src= "images/wishlist/home/grad.jpg"/> -->
                        <div class="title">
                        <div class="text"> ADD A NEW WISH LIST</div>
                        </div>
                        <div class="itemList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>
    <!--Main JS-->
    <script src="js/app.js" async defer></script>
    <!--Main jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script> 
    <!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
